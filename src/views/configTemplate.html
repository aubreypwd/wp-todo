<div id="configure" class="panel panel-hidden">
	<ul id="config-options">
		<li>
			<label for="hide-completed">Show Completed</label>
			<input type="checkbox" id="hide-completed" {{#config.hideCompleted}} checked {{/config.hideCompleted}}>
		</li>
		<li>
			<label for="hide-deleted">Show Deleted</label>
			<input type="checkbox" id="hide-deleted" {{#config.hideDeleted}} checked {{/config.hideDeleted}}>
		</li>
	</ul>
</div>
